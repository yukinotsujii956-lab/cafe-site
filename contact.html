  <main class="container section reveal">
    <div class="head">
      <h2>お問い合わせ / 予約</h2>
      <p>下記フォームからご連絡ください（デモ／送信はされません）</p>
    </div>
    <form class="form" action="https://formspree.io/f/xwpnwbeb" method="POST">
      <div>
        <label for="name">お名前</label>
        <input id="name" name="name" required>
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div class="full">
        <label for="date">来店希望日</label>
        <input id="date" name="date" type="date">
      </div>
      <div class="full">
        <label for="msg">内容</label>
        <textarea id="msg" name="message" placeholder="予約人数、時間などをご記入ください"></textarea>
      </div>
      <div class="full">
        <button class="btn" type="submit">送信</button>
        <input type="hidden" name="_subject" value="Leaf & Latte 予約・問い合わせ">
        <input type="hidden" name="_language" value="ja">
      </div>
      <input type="hidden" name="_next" value="https://yukinotsujii956-lab.github.io/cafe-site/thanks.html">
      <input type="text" name="_gotcha" style="display:none">
    </form>

    <div class="section reveal">
      <div class="head">
        <h2>アクセス</h2>
        <p>下の地図はサンプルです</p>
